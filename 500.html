<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Uy! Algo salió mal - Camella.com.co</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #002b47 0%, #1a4d6b 50%, #002b47 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2rem;
            max-width: 600px;
            width: 90%;
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 2rem;
            filter: brightness(0) invert(1);
            opacity: 0.9;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #FFD200;
            text-shadow: 0 4px 8px rgba(255, 210, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #FFD200;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .error-subtitle {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .error-message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            color: rgba(255, 255, 255, 0.9);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(45deg, #CE1126, #e63946);
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(206, 17, 38, 0.3);
            border: 2px solid transparent;
        }

        .btn-home:hover {
            background: linear-gradient(45deg, #FFD200, #ffd60a);
            color: #002b47;
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(255, 210, 0, 0.4);
            border-color: #002b47;
        }

        .btn-home i {
            font-size: 1.2rem;
        }

        .error-details {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .error-code {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Courier New', monospace;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 210, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(206, 17, 38, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-subtitle {
                font-size: 1.1rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .btn-home {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }

            .logo {
                width: 150px;
                margin-bottom: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .error-icon {
                font-size: 3rem;
            }

            .error-title {
                font-size: 1.8rem;
            }

            .logo {
                width: 120px;
            }
        }
    </style>
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="error-container">
        <img src="assets/images/logo/logo_horizontal.png" alt="Logo Camella.com.co" class="logo">
        
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <h1 class="error-title">¡Uy! Algo salió mal…</h1>
        <h2 class="error-subtitle">Error interno del servidor (500)</h2>
        
        <p class="error-message">
            Estamos trabajando para resolverlo lo más pronto posible. 
            Si el problema persiste, contáctanos y te ayudaremos inmediatamente.
        </p>
        
        <a href="/" class="btn-home">
            <i class="fas fa-home"></i>
            Volver al inicio
        </a>
        
        <div class="error-details">
            <p class="error-code">
                <i class="fas fa-code"></i> Error 500 - Internal Server Error
            </p>
        </div>
    </div>

    <script>
        // Pequeña animación adicional cuando se carga la página
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.error-container');
            
            // Efecto de entrada suave
            setTimeout(() => {
                container.style.transform = 'scale(1)';
                container.style.opacity = '1';
            }, 100);
        });
        
        // Efecto de partículas sutil en el fondo
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '2px';
            particle.style.height = '2px';
            particle.style.background = 'rgba(255, 210, 0, 0.3)';
            particle.style.borderRadius = '50%';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = '100%';
            particle.style.pointerEvents = 'none';
            particle.style.animation = 'float 8s linear infinite';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 8000);
        }
        
        // Crear partículas ocasionalmente
        setInterval(createParticle, 3000);
        
        // CSS para la animación de partículas
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                to {
                    transform: translateY(-100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
