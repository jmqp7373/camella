name: ðŸš€ Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: ðŸ“¦ Upload to Hostinger
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ“¤ Deploy via FTP to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          server-dir: /
          local-dir: ./
          log-level: standard
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/Thumbs.db
            **/.vscode/**
            **/.github/**
            **/config/config.php

      - name: âœ… Deployment completed
        run: |
          echo "ðŸŽ‰ Deployment to camella.com.co completed successfully!"
          echo "ðŸ“… Deployed at: $(date)"
          echo "ðŸ”— Check your site: https://camella.com.co"