<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado - Camella.com.co</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--azul-fondo) 0%, var(--azul-fondo) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #f39c12;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .error-message {
            font-size: 1.5rem;
            color: #333;
            margin: 1rem 0;
        }
        .error-description {
            color: #666;
            margin: 1rem 0 2rem;
            line-height: 1.6;
        }
        .btn-home {
            display: inline-block;
            background: linear-gradient(45deg, var(--azul-fondo), var(--azul-fondo));
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="assets/images/logo/logo_horizontal.png" alt="Logo Camella" class="logo">
        
        <div class="error-code">403</div>
        <div class="error-message">Acceso Denegado</div>
        
        <div class="error-description">
            No tienes permisos para acceder a este recurso. 
            Si crees que esto es un error, contacta al administrador del sitio.
        </div>
        
        <a href="/" class="btn-home">üè† Volver al Inicio</a>
        
        <div style="margin-top: 2rem; font-size: 0.9rem; color: #999;">

        </div>
    </div>
</body>
</html>
